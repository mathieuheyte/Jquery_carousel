<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section>
        <ul class="carousel">
            <li class="items main-pos" id="1">
                <img src="http://img.awesomefoundation.org/q/src/https%3A%2F%2Faf-production.s3.amazonaws.com%2Fphotos%2Fimages%2F65670%2Foriginal%2FBanana.jpeg/output/jpg/thumb/500x300%23" alt="sea">
            </li>
            <li class="items right-pos" id="2">
                <img src="http://www.havequotes.com/blog/wp-content/uploads/2014/07/29475-fullsize-500x300.jpg"/>
            </li>
            <li class="items back-pos" id="3">
                <img src="http://farm9.staticflickr.com/8337/8234711202_831b23a2b7.jpg" />
            </li>
            <li class="items back-pos" id="4">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/cYMCLz5PQVw" frameborder="0" allowfullscreen></iframe>
            </li>
        </ul>
        <span>
            <i class="fa fa-caret-left fa-4x" aria-hidden="true" id="prev"></i>
            <i class="fa fa-caret-right fa-4x" aria-hidden="true" id="next"></i>
        </span>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
